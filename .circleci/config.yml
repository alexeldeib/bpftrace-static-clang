version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout
      - run: |
         make login
      - run:
          name: Build
          command: make
          no_output_timeout: 240m
      - run:
          name: Push
          command: make push
  bpftrace:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout
      - run: |
         make login
      - run:
          name: Pull
          command: make pull
      - run:
          name: Build
          command: make

workflows:
  version: 2
  build-all:
    jobs:
      - build:
          filters:
            branches:
              only: /image-build/
      - bpftrace
